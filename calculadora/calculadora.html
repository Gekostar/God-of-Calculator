<!DOCTYPE html>
<html lang="es">
<head>
	<title>calculadora</title>
	<script type="text/javascript" src="js.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body class="bnormal" id="body">
<div id="white"></div>
<video id="karate" >
	<source src="bailando_con_un_karateka480P.mp4" type="video/mp4">
</video>
<audio autoplay loop id="music">
	<source src="lady-of-the-80x27s-128379.mp3" type="audio/mpeg" >
</audio>
	<main class="mnormal" id="main">
		<div id="change" class="chanormal" onclick="change()">+</div>
		<div id="pantalla" class="pannormal"></div>
		
		<div class="flex">
			<button class="botnormal" id="eliminar" onclick="AC()">AC</button> 		<!-- Borrar todo -->
			<button class="botnormal" id="borrar" onclick="erase()">&#8592;</button> 	<!-- Borrar uno -->
			<button class="botnormal" id="pote" onclick="add('^')">^</button> 		<!-- Potencia -->
			<button class="botnormal" id="divirest" onclick="add('%')">%</button> 		<!-- Resto -->
		</div>
		<div class="flex">
			<button class="botnormal" id="9" onclick="add(9)">9</button> 						<!-- 9 -->
			<button class="botnormal" id="8" onclick="add(8)">8</button> 						<!-- 8 -->
			<button class="botnormal" id="7" onclick="add(7)">7</button> 						<!-- 7 -->
			<button class="botnormal" id="divi" onclick="add('/')">/</button> 			<!-- Dividir -->
		</div>
		<div class="flex">
			<button class="botnormal" id="6" onclick="add(6)">6</button>						<!-- 6 -->
			<button class="botnormal" id="5" onclick="add(5)">5</button>						<!-- 5 -->
			<button class="botnormal" id="4" onclick="add(4)">4</button> 						<!-- 4 -->
			<button class="botnormal" id="mult" onclick="add('*')">*</button>		<!-- Multiplicar -->
		</div>
		<div class="flex">
			<button class="botnormal" id="3" onclick="add(3)">3</button> 						<!-- 3 -->
			<button class="botnormal" id="2" onclick="add(2)">2</button> 						<!-- 2 -->
			<button class="botnormal" id="1" onclick="add(1)">1</button> 						<!-- 1 -->	
			<button class="botnormal" id="rest" onclick="add('-')">-</button> 			<!-- Restar -->
		</div>
		<div class="flex">
			<button class="botnormal" id="point" onclick="add('.')">.</button> 					<!-- Decimal -->
			<button class="botnormal" id="0" onclick="add(0)">0</button> 						<!-- 0 -->
			<button class="botnormal" id="result" onclick="resultado()">=</button> 		<!-- Resultado -->
			<button class="botnormal" id="sum" onclick="add('+')">+</button> 			<!-- Sumar -->
		</div>
		<audio id="musicbot">
			<source src="tecla.mp3" type="audio/mpeg" >
		</audio>
	</main>
</body>
</html>
